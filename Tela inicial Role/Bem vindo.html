<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #333, #1a1a1a); /* Gradiente de fundo escuro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #ffff;
            text-align: center;
        }

        .welcome-container {
            background: #1a1a1a; /* Fundo escuro para o contêiner */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .welcome-container img {
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 0 5px;
            font-weight: bold;
            background: linear-gradient(135deg, #f35c23, #d74a1a); /* Gradiente laranja */
        }

        .login-button {
            background: linear-gradient(135deg, #f35c23, #d74a1a); /* Gradiente laranja para o botão de login */
        }

        .register-button {
            background: linear-gradient(135deg, #f35c23, #d74a1a); /* Gradiente laranja para o botão de cadastro */
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Bem-vindo!</h1>
        <p>Nosso aplicativo vai ajudar você a encontrar os melhores eventos perto de você. Explore, descubra e participe!</p>
        <img src="https://via.placeholder.com/400" alt="Imagem de Boas-Vindas">
        <div class="button-container">
            <button class="button login-button">Login</button>
            <button class="button register-button">Cadastro</button>
        </div>
    </div>
</body>
</html>
