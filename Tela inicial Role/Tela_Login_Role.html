<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Fundo escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #1a1a1a; /* Fundo escuro para o contêiner */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            color: #fff;
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .box-user {
            margin-bottom: 20px;
            position: relative;
        }

        .box-user input {
            width: 100%;
            padding: 12px;
            border: 2px solid #f35c23; /* Borda laranja */
            border-radius: 4px;
            background-color: #1a1a1a; /* Fundo escuro para o input */
            color: #fff; /* Cor do texto branco */
            box-sizing: border-box;
            font-size: 16px;
        }

        .box-user label {
            position: absolute;
            top: -8px;
            left: 12px;
            background: #1a1a1a; /* Fundo escuro para o rótulo */
            padding: 0 5px;
            color: #f35c23; /* Cor laranja para o rótulo */
            font-size: 14px;
            font-weight: bold;
        }

        .forget {
            display: block;
            text-align: right;
            color: #f35c23;
            text-decoration: none;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
            font-weight: bold;
        }

        .login-button {
            background-color: #f35c23;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
        }

        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ddd;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            display: inline-block;
            padding: 0 10px;
            background: #1a1a1a; /* Fundo escuro para o texto "ou" */
            color: #fff;
            font-size: 14px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
        }

        .social-buttons button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin: 5px 0;
            font-weight: bold;
        }

        .google-button {
            background-color: #000;
        }

        .facebook-button {
            background-color: #3b5998;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Bem-vindo ao Role</h2>
        <form>
            <div class="box-user">
                <input type="text" name="email" id="email" required>
                <label for="email">e-mail</label>
            </div>
            <div class="box-user">
                <input type="password" name="password" id="password" required>
                <label for="password">Senha</label>
            </div>
            <a href="#" class="forget">Esqueceu a senha?</a>
            <button type="submit" class="button login-button">Entrar</button>
            <div class="divider">
                <span>ou</span>
            </div>
            <div class="social-buttons">
                <button type="button" class="google-button">Continuar com Google</button>
                <button type="button" class="facebook-button">Continuar com Facebook</button>
            </div>
        </form>
    </div>
</body>
</html>
